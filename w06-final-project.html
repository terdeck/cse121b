<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron Swanson Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@800&family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav>
        <ul id="menu">
          <li><a id="toggleMenu">&equiv;</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="w01-task.html">W1 Task</a></li>
          <li><a href="w03-task.html">W3 Task</a></li>
          <li><a href="w04-task.html">W4 Task</a></li>
          <li><a href="w05-task.html">W5 Task</a></li>
          <li><a href="w06-final-project.html" class="active">Project</a></li>
        </ul>
      </nav>
    <main id="gridly">
        <h1>Project</h1>
        <h2>Ron Swanson Quote Generator</h2>
        <img class="ron-image" src="https://assets.bigcartel.com/product_images/232636028/DD23683F-2F60-4B88-B570-FE7524853A64.jpeg?auto=format&fit=max&w=1300" alt="image of Ron Swanson">
        <select id="chooseQuote" title="Choose a quote topic:">
            <option value="" disabled selected>Quote Topics</option>
            <option value="breakfast">Breakfast</option>
            <option value="government">Government</option>
            <option value="random">Random</option>
        </select>
    <div class="block text-center"></div>
    <div class="quote-box block-main block-front">
        <span class = "quote"> 
            <!-- Hyphen is Displayed  -->
            <i class="fas fa-2x fa-quote-left"></i> 
            <!-- Quote Text -->
            <span class = "text"> 
            Quote To be Displayed Here 
            </span> 
          </span> 
    </div>
    <div class = "quote-box block-main block-back"> 
        <!-- Quote to be Displayed Here -->
        <span class = "quote"> 
          <!-- Hyphen is Displayed  -->
          <i class="fas fa-2x fa-quote-left"></i> 
          <!-- Quote Text -->
          <span class = "text"> 
          Quote To be Displayed Here 
          </span> 
        </span> 
    </div> 
    </main>
    <script src="scripts/w06-final-project.js"></script>
</body>
</html>
